<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="carousel.css">
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/2f7569df82.js" crossorigin="anonymous"></script>

    <title>Court DBMS</title>
</head>

<body>
    <!--Vertical Left in-page Nav Bar-->
    <div>
        <ul>
            <li class="navbar" title="Home" onclick="location.href = '#home' "><i class="fab fa-jira fa-2x"
                    id="home-btn"></i></li>
            <li class="navbar" title="Login/Signup" onclick="location.href = '#login' "><i class="fab fa-jira fa-2x"
                    id="login-btn"></i></li>
            <li class="navbar" title="FAQ" onclick="location.href = '#faq' "><i class="fab fa-jira fa-2x"
                    id="faq-btn"></i>
            </li>
            <li class="navbar" title="Contact" onclick="location.href = '#contact' "><i class="fab fa-jira fa-2x"
                    id="contact-btn"></i>
        </ul>
    </div>

    <div id="home">
        <div class="title-bar">
            <div id="item1">
                <i class="fas fa-gavel fa-3x"></i>
                <h1>Court Case Information System</h1>
            </div>
            <div id="item2">
                <button class="sm" id="home-login-btn" onclick="location.href='#login'">Login</button>
                <button class="sm" id="home-login-btn" onclick="location.href='#'">Signup</button>
            </div>
        </div>
        <div class="index">
            <div class="left">
                <p class="quote">"No one is above the law and no one is below the law. Justice has got to be blind. The
                    more powerful shall not pick on the less powerful."
                    <br><br>
                    <span id="quote1">
                        ~ Josh Earnest
                    </span>
                </p>
            </div>

            <div class="right">
                <img src="resources/statue.jpg" alt="statue" class="justice">
            </div>
        </div>
    </div>

    <div id="login">
        <div class="carousel-wrapper">
            <div class="carousel">

                <img class="carousel__photo initial" src="resources/justice2.jpg">
                <button class="sm" id="client-btn" onclick=client_form()>Log in as Client</button>
                <div id="client-div"></div>
                <img class="carousel__photo" src="resources/justice2.jpg">
                <button class="sm" id="lawyer-btn" onclick=lawyer_form()> Log in as Lawyer</button>
                <div id="lawyer-div"></div>


                <button class="btn-main" id="admin-btn" onclick=admin_form()>Admin</button>
                <div id="admin-div"></div>


                <div class="carousel__button--next"></div>
                <div class="carousel__button--prev"></div>

            </div>
        </div>


    </div>
    <script src="test.js"></script>
    <script src="carousel.js"></script>
</body>

</html>
