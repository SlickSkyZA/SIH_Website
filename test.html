<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="test.css">
    <script src="https://kit.fontawesome.com/2f7569df82.js" crossorigin="anonymous"></script>

    <title>Court DBMS</title>
</head>

<body>
    <!--Vertical Left in-page Nav Bar-->
    <div>
        <ul>
            <li class="navbar" title="Home" onclick="location.href = '#home' "><i class="fab fa-jira fa-2x"
                    id="home-btn"></i></li>
            <li class="navbar" title="Login/Signup" onclick="location.href = '#carousel' "><i class="fab fa-jira fa-2x"
                    id="login-btn"></i></li>
            <li class="navbar" title="FAQ" onclick="location.href = '#faq' "><i class="fab fa-jira fa-2x"
                    id="faq-btn"></i>
            </li>
            <li class="navbar" title="Contact" onclick="location.href = '#contact' "><i class="fab fa-jira fa-2x"
                    id="contact-btn"></i>
        </ul>
    </div>

    <div id="home">
        <div class="title-bar">
            <div id="title-center">
                <i class="fas fa-gavel fa-3x"></i>
                <h1>Court Case Information System</h1>
            </div>
            <div id="title-btn">
                <button class="sm" id="home-login-btn" onclick="location.href='#carousel'">Login</button>
                <button class="sm" id="home-signup-btn" onclick="location.href='#'">Signup</button>
            </div>
        </div>
        <div class="index">
            <div class="left">
                <p class="quote">"No one is above the law and no one is below the law. Justice has got to be blind. The
                    more powerful shall not pick on the less powerful."
                    <br><br>
                    <span id="quote-author">
                        ~ Josh Earnest
                    </span>
                </p>
            </div>

            <div class="right">
                <img src="resources/statue.jpg" alt="statue" class="justice-woman">
            </div>
        </div>
    </div>

    <div id="carousel">
        <div class="carousel-wrapper">
            <div class="carousel__button carousel__button--prev hide">
                <i class="fas fa-chevron-left fa-4x"></i>
            </div>
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="resources/justice.jpg" alt="">
                        <button class="sm" id="client-btn" onclick=client_form()>Log in as Client
                        </button>
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="resources/justice-gap.jpg" alt="">
                        <button class="sm" id="lawyer-btn" onclick=lawyer_form()> Log in as Lawyer
                        </button>
                        <div id="lawyer-div">

                        </div>
                    </li>
                </ul>
            </div>
            <div class="carousel__button carousel__button--next">
                <i class="fas fa-chevron-right fa-4x"></i>
            </div>
        </div>
        <div class="carousel__nav">
            <button class="carousel__indicator current-slide"></button>
            <button class="carousel__indicator"></button>
        </div>
    </div>

    <script src="test.js"></script>
</body>

</html>
